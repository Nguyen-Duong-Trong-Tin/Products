<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Boostrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <!-- Categories -->
  <section class="categories">
    <div class="container">
      <h2 class="title">List Of Categories</h2>
      <div class="row">
        
      </div>
    </div>
  </section>
  <!-- End Categories -->

  <!-- Products -->
  <section class="products">
    <div class="container">
      <h2 class="title">List Of Products</h2>
      <div class="inner-search">
        <input class="text-search" type="text" name="search" placeholder="Input the keyword" >
        <button class="button button-search">Search</button>
      </div>
      <div class="inner-sort">
        <select class="sort" name="sort">
          <option value="default">Default</option>
          <option value="price low to high">Price low to high</option>
          <option value="price high to low">Price high to low</option>
          <option value="percent descending">Percent descending</option>
        </select>
      </div>
      <div class="row">
        
      </div>
      <div class="inner-paginate">
        <button class="button-prev">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <div class="page">1</div>
        <button class="button-next">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </section>
  <!-- End Products -->

  <!-- Bootstrap JS -->
  <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
  <!-- JS -->
  <script type="module" src="assets/js/categories.js"></script>
  <script type="module" src="assets/js/products.js"></script>
</body>
</html>
